<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
    <title>إنشاء حساب - وَتَر</title>
    <meta charset="UTF-8">
    <!--responsive viewport meta tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!--Our stylesheet-->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- Google icons -->
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
</head>

<body>
    <div class="container-fluide">
        <div class="row bg-light" >
            <div class="col-7 align-self-center bg-white">
                <form action="" target="_self" autocomplete="on" style="padding: 5% 10% 10% 10%;">
                    <h1>إنشاء حساب جديد</h1><br>

                    <div class="form-row">
                        <div class="col">
                            <div class="form-group">
                                <label for=""> الاسم</label>
                                <input class="form-control" type="text" required>
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-group">
                                <label for=""> اسم المستخدم</label>
                                <input class="form-control" type="text" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="">البريد الإلكتروني</label>
                        <input class="form-control" type="email" required>
                    </div>

                    <div class="form-group">
                        <label for="">كلمة المرور</label>
                        <input class="form-control" type="password" required>
                    </div>

                    <div class="form-group">
                        <label for=""> تأكيد كلمة المرور </label>
                        <input class="form-control" type="password" required>
                    </div>

                    <div class="form-group">
                        <label for=""> رقم الهاتف </label>
                        <input class="form-control" type="tel" placeholder="+966" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}-[0-9]{4}" dir="ltr" required>
                    </div>

                    <div class="form-group">
                        <label for="">البلد</label>
                        <select class="form-control" name="" id="" required>
                            <option value="">الأردن</option>
                            <option value="">الإمارات</option>
                            <option value="">البحرين</option>
                            <option value="">تونس</option>
                            <option value="">الجزائر</option>
                            <option value="">جزر القمر</option>
                            <option value="">جيبوتي</option>
                            <option value="" selected>السعودية</option>
                            <option value="">السودان</option>
                            <option value="">سوريا</option>
                            <option value="">الصومال</option>
                            <option value="">العراق</option>
                            <option value="">عمان</option>
                            <option value="">فلسطين</option>
                            <option value="">قطر</option>
                            <option value="">الكويت</option>
                            <option value="">لبنان</option>
                            <option value="">ليبيا</option>
                            <option value="">مصر</option>
                            <option value="">المغرب</option>
                            <option value="">موريتانيا</option>
                            <option value="">اليمن</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="col">
                            <div class="form-group">
                                <label for="">الجنس</label>
                                <select class="form-control" name="" id="" required>
                                    <option value="female">أنثى</option>
                                    <option value="male">ذكر</option>
                                </select>
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-group">
                                <label for=""> تاريخ الميلاد</label>
                                <input class="form-control" type="date" id="birthday" name="" required>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-secondary mt-3">إنشاء حساب</button>
                    <div class="text-center mt-2">
                        <div class="d-inline">
                            <p class="d-inline text-muted">لديك حساب؟</p>
                        </div>
                        <div class="d-inline mr-2"><a href="login.html" class="underlineLink" target="_self">تسجيل الدخول</a></div>
                    </div>
                </form>
            </div>

            <div class="col-5 align-self-center">
                    <div class="text-center">
                        <img src=".\img\Watar.png" class="" alt="...">
                    </div> 
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>

</html>
